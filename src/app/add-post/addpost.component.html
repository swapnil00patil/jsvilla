<form (ngSubmit)="onSubmit();postForm.reset()" #postForm="ngForm">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" #title="ngModel">
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
            Title is required
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel"></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            Description is required
        </div>
    </div>

    <div class="form-group">
        <label for="url">Url</label>
        <input type="text" class="form-control" id="url" required [(ngModel)]="model.url" name="url" #url="ngModel">
        <div [hidden]="url.valid || url.pristine" class="alert alert-danger">
            URL is required
        </div>
    </div>

    <div *ngFor="let tag of tags; let i=index">
        <input type="checkbox" (change)="onChange(tag, $event.target.checked)"/>{{tag.title}}
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!postForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="postForm.reset()">New Hero</button>
</form>
